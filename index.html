<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.w3schools.com/js/myScript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css' rel='stylesheet'>
    <title>DNS STORE</title>
</head>
<body>
     <div class="card">
            <div class="card__heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card__cart">
                <i class='bx bx-cart-alt' ></i>
            </div>
            <div class="card__img">
                <img src="https://www.pinclipart.com/picdir/middle/261-2615502_nike-clipart-free-running-shoe-png-download.png" alt="">
            </div>
            <div class="card__title">
                Nike Zoom KD 12
            </div>
            <div class="card__price">
                $99
            </div>
            <div class="card__size">
                <h4>Size:</h4>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h4>Color: </h4>
                <span class="card__color--green"></span>
                <span class="card__color--red"></span>
                <span class="card__color--black"></span>
            </div>
            <div class="card__action">
                <button type="button">Buy now</button>
                <button type="button">Add cart</button>
            </div>
     </div>
</body>
</html>
